[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"

optimizer = true
optimizer_runs = 200
via_ir = false
dynamic_test_linking = true

# Gas reporting
gas_reports = ["Liquidator", "LiquidSwapAdapter", "UniswapV3Adapter"]

# Testing configuration
ffi = false
fs_permissions = [{ access = "read", path = "./" }]

[fuzz]
runs = 1000
max_test_rejects = 65536

[invariant]
runs = 256
depth = 15
fail_on_revert = false
show_metrics = true

[rpc_endpoints]
hyperliquid = "${HYPERLIQUID_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"
base = "${BASE_RPC_URL}"
optimism = "${OPTIMISM_RPC_URL}"

[etherscan]
# Etherscan API V2 - single key for all chains
ethereum = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=1" }
arbitrum = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=42161" }
base = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=8453" }
optimism = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=10" }
celo = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=42220" }
