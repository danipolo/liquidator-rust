# Plasma Mainnet Chain Configuration

[chain]
chain_id = 9745
name = "Plasma Mainnet"
native_token = "XPL"
block_time_ms = 1000
explorer_url = "https://plasmascan.to"

[chain.rpc]
# Environment variables can be referenced with ${VAR_NAME}
http = "${PLASMA_HTTP_RPC}"
ws = "${PLASMA_WS_RPC}"
archive = "${PLASMA_ARCHIVE_RPC}"
send = "${PLASMA_SEND_RPC}"

[chain.gas]
# Plasma uses EIP-1559
pricing = "Eip1559"
limit_multiplier = 1.3
max_gas_price_gwei = 50.0
priority_fee_gwei = 0.1
base_fee_buffer = 1.5

[chain.swap]
# Plasma uses Uniswap V3
default_adapter = "uniswap_v3"

[chain.swap.uniswap_v3]
swap_router = "0x807F4E281B7A3B324825C64ca53c69F0b418dE40"
quoter_v2 = "0xaa52bB8110fE38D0d2d2AF0B85C3A3eE622CA455"
factory = "0xcb2436774C3e191c85056d248EF4260ce5f27A9D"
