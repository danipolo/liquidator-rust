# Arbitrum One Chain Configuration

[chain]
chain_id = 42161
name = "Arbitrum One"
native_token = "ETH"
block_time_ms = 250
explorer_url = "https://arbiscan.io"

[chain.rpc]
# Environment variables can be referenced with ${VAR_NAME}
http = "${ARBITRUM_RPC_URL}"
ws = "${ARBITRUM_WS_URL}"
archive = "${ARBITRUM_ARCHIVE_URL}"
send = "${ARBITRUM_SEND_URL}"

[chain.gas]
# Arbitrum uses EIP-1559 with ArbOS modifications
pricing = "Eip1559"
limit_multiplier = 1.3
max_gas_price_gwei = 50.0
priority_fee_gwei = 0.1
# Arbitrum L1 data costs are included automatically
base_fee_buffer = 1.5

[chain.swap]
# Arbitrum uses Uniswap V3
default_adapter = "uniswap_v3"

[chain.swap.uniswap_v3]
swap_router = "0x68b3465833fb72A70ecDF485E0e4C7bD8665Fc45"
quoter_v2 = "0x61fFE014bA17989E743c5F6cB21bF9697530B21e"
factory = "0x1F98431c8aD98523631AE4a59f267346ea31F984"
