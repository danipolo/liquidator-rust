# AAVE V3 on Optimism

[protocol]
id = "aave-v3-optimism"
name = "AAVE V3 Optimism"
version = "aave-v3"
chain_id = 10

[protocol.contracts]
# AAVE V3 Optimism Pool
pool = "0x794a61358D6845594F94dc1DB02A252b5b4814aD"
# Pool Data Provider / Balances Reader
balances_reader = "${OPTIMISM_BALANCES_READER}"
# AAVE Oracle
oracle = "0xD81eb3728a631871a7eBBaD631b5f424909f0c77"

[protocol.parameters]
close_factor = 0.5
default_liquidation_bonus_bps = 500
liquidation_threshold = 1.0

[protocol.api]
position_api = ""
# 1inch for swap routing on Optimism
swap_api = "https://api.1inch.dev"
