[protocol]
id = "aave-v3-celo"
name = "AAVE V3 Celo"
version = "aave-v3"
chain_id = 42220

[protocol.contracts]
# AAVE V3 Celo Pool
pool = "0x3E59A31363E2ad014dcbc521c4a0d5757d9f3402"
# Pool Data Provider / Balances Reader
balances_reader = "${CELO_BALANCES_READER}"
# AAVE Oracle
oracle = "0x1e693D088ceFD1E95ba4c4a5F7EeA41a1Ec37e8b"
# Pool Addresses Provider
pool_addresses_provider = "0x9F7Cf9417D5251C59fE94fB9147feEe1aAd9Cea5"

[protocol.parameters]
