# Testing profile - optimized for dust positions and development
# Use with: BOT_PROFILE=testing cargo run

profile = "testing"

[position]
# Very low thresholds to test on dust positions
dust_threshold_usd = 0.0001     # $0.0001 - allow tiny positions
bad_debt_hf_threshold = 0.0001  # Only filter truly dead positions
seed_hf_max = 1.5               # Wider range to catch more positions
seed_limit = 500                # More positions for testing

[tiers]
# Relaxed tier thresholds for testing
critical_hf_threshold = 1.05
hot_hf_threshold = 1.15
warm_hf_threshold = 1.25
critical_trigger_distance_pct = 2.0
hot_trigger_distance_pct = 5.0
warm_trigger_distance_pct = 10.0

[scanner]
# Faster cycles for testing
bootstrap_interval_secs = 30
critical_interval_ms = 200
hot_interval_ms = 1000
warm_interval_secs = 5
cold_interval_secs = 30
dual_oracle_interval_secs = 10
heartbeat_interval_secs = 2

[pre_staging]
staging_hf_threshold = 1.10
staged_tx_ttl_secs = 30
price_deviation_threshold_pct = 2.0
min_debt_usd_to_stage = 0.0001  # Allow dust positions

[liquidation]
close_factor = 0.5
min_profit_usd = 0.0            # No minimum profit for testing
max_slippage_pct = 5.0          # Higher slippage tolerance
use_multi_hop = true
gas_price_multiplier = 1.0
