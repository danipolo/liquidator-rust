# Production profile - conservative settings for mainnet
# Use with: BOT_PROFILE=production cargo run

profile = "production"

[position]
# Conservative thresholds to avoid dust and risky positions
dust_threshold_usd = 10.0       # $10 minimum - avoid dust
bad_debt_hf_threshold = 0.1     # Filter positions too far gone
seed_hf_max = 1.15              # Focus on positions close to liquidation
seed_limit = 200

[tiers]
# Standard tier thresholds
critical_hf_threshold = 1.02
hot_hf_threshold = 1.08
warm_hf_threshold = 1.15
critical_trigger_distance_pct = 1.0
hot_trigger_distance_pct = 3.0
warm_trigger_distance_pct = 7.0

[scanner]
# Standard timing
bootstrap_interval_secs = 60
critical_interval_ms = 100
hot_interval_ms = 500
warm_interval_secs = 2
cold_interval_secs = 10
dual_oracle_interval_secs = 5
heartbeat_interval_secs = 1

[pre_staging]
staging_hf_threshold = 1.05
staged_tx_ttl_secs = 15
price_deviation_threshold_pct = 0.5
min_debt_usd_to_stage = 10.0    # Minimum $10 debt to stage

[liquidation]
close_factor = 0.5
min_profit_usd = 1.0            # Require $1 profit minimum
max_slippage_pct = 0.5          # Tight slippage
use_multi_hop = true
gas_price_multiplier = 1.1      # Slight gas priority
